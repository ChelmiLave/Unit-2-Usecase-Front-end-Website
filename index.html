<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="chelmi/styles_Chelmi.css">
    <style>
        /* Button Animation */
        button {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff5733;
        }

        /* Fade-in Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pulse Animation */
        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <p class="logo pulse">WebSite</p>
            <nav>
                <a href="#">Home</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <section id="hero-index" class="fade-in">
        <h2>On this page you can choose between 2 profiles that show <br>the skills, projects and interests of <br>these two people</h2>
    </section>
    <section id="main">
        <div class="container">
            <div class="menu">
                <div class="carta-index fade-in">
                    <h3>Angel Michel<br>Vela Flores</h3>
                    <form action="./chelmi/myOnlineResume.html">
                        <button class="fade-in">+ Info</button>
                    </form>
                </div>
                <div class="carta-index fade-in">
                    <h3>Jesus Eduardo<br>Romero Isiordia</h3>
                    <form="https://github.com/ChelmiLave/Unit-2-Usecase-Front-end-Website/blob/main/jesus/summary.html">
                        <button class="fade-in">+ Info</button>
                    </form>
                </div>
            </div> 
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let elements = document.querySelectorAll(".fade-in");
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.3}s`;
            });
        });
    </script>
</body>
</html>
